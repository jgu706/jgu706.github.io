<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>YESS</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<div id="container">
			<nav id="select">
				<ul>
					<li>
						<input type="button" id="select-point" value="point" />
					</li>
					<li>
						<input type="button" id="select-line" value="line" />
					</li>
				</ul>
			</nav>
			<canvas id="canvas">
				no canvas...
			</canvas>
			<div id="control">
				<fieldset id="point" hidden>
					<label>
						X Coordinate
						<input type="number" id="point-x" />
					</label>
					<br>
					<label>
						Y Coordinate
						<input type="number" id="point-y" />
					</label>
					<br>
					<input type="button" id="point-move" value="move" />
					<input type="button" id="point-remove" value="remove" />
				</fieldset>
				<fieldset id="line" hidden>
					<input type="button" id="line-remove" value="remove" />
				</fieldset>
			</div>
		</div>
	</body>
</html>
